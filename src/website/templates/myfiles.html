{% extends "base.html"%}
{% block title %}My files{% endblock %}
{% block content %}
<div class="container text-center">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
    {% for file in files %}
      <div class="col">
        <p class="file-name">{{ file.file_name }} </p>
        <a href="{{ url_for('views.preview', file_id=file.id )}}">Preview</a> <br/> 
        <a href="{{ url_for('views.preview', file_id=file.id )}}" download>Download</a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
