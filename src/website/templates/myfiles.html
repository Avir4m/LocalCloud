{% extends "base.html"%}
{% block content %}
<div class="container text-center">
    <div class="row">
    {% for file in files %}
    <div class="col">
        {{ file.file_name }} <br/>
        <a href="{{ url_for('static', filename='/uploads/' + file.file_name )}}">Preview</a> <br/> 
        <a href="{{ url_for('static', filename='/uploads/' + file.file_name )}}" download>Download</a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
