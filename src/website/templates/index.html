{% extends "base.html"%}

{% block content %}
{% if current_user.is_authenticated %}
<a class="button-link" href="{{ url_for('auth.sign_up')}}"><button type="button" class="btn btn-primary">Logout</button></a>
<a class="button-link" href="{{ url_for('views.upload')}}"><button type="button" class="btn btn-primary">Upload a file</button></a>
{% else %}
<a class="button-link" href="{{ url_for('auth.sign_up')}}"><button type="button" class="btn btn-primary">Sign Up</button></a>
<br/>
<br/>
<a class="button-link" href="{{ url_for('auth.login')}}"><button type="button" class="btn btn-primary">Login</button></a>
{% endif %}
{% endblock %}
